<form [formGroup]="form">
    <div class="grid">
      <div class="col-12 md:col-6">
        <!-- <input type="text" id="rut" formControlName="rut" placeholder="Rut" pInputText> -->
        <p-inputMask characterPattern="[0-9kK]" [style]="{'width':'100%'}" p-inputMask mask="99.999.999-*" formControlName="rutDni"  placeholder="12.345.678-9" ></p-inputMask>
      </div>
      <div class="col-12 md:col-6">
        <input type="text" id="nombres" formControlName="nombres" placeholder="Nombres" pInputText>
      </div>
      <div class="col-12 md:col-6">
        <input type="text" id="apellidoPaterno" formControlName="apellidoPaterno" placeholder="Apellido Paterno" pInputText>
      </div>
      <div class="col-12 md:col-6">
        <input type="text" id="apellidoMaterno" formControlName="apellidoMaterno" placeholder="Apellido Materno" pInputText>
      </div>
      <div class="col-12 md:col-6">
        <input type="text" id="nombreCalle" formControlName="nombreCalle" placeholder="Nombre calle " pInputText>
      </div>
      <div class="col-12 md:col-6">
        <input type="number" id="numero" formControlName="numero" placeholder="Numero" pInputText>
      </div>
      <div class="col-12 md:col-12">
        <input type="text" id="restoDireccion" formControlName="restoDireccion" placeholder="Resto direcciÃ³n" pInputText>
      </div>
      <div class="col-12 md:col-12">
        <input type="email" id="correo" formControlName="correo" placeholder="Email@email.com" pInputText>
      </div>
      <div class="col-12 md:col-12">
        <p-calendar  class="max-w-full" [inline]="true" formControlName="fechaNacimiento" dateFormat="yy-mm-dd"></p-calendar>
      </div>
    </div>
    <div class="col-12">
      <p-button label="Guardar" (onClick)="Actualizar()"></p-button>
    </div>
  </form>
